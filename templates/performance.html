<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Test Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .container {
            max-width: 1200px;
        }

        .header {
            padding-bottom: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid #e5e5e5;
        }

        .footer {
            padding-top: 20px;
            margin-top: 30px;
            border-top: 1px solid #e5e5e5;
            text-align: center;
        }

        .performance-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .performance-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Performance Test Results</h1>
            <p class="lead">Comparison of B+ Tree and Brute Force DB performance</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Performance Comparison</h5>
            </div>
            <div class="card-body">
                <div class="performance-container">
                    <img src="data:image/png;base64,{{ img_base64 }}" alt="Performance Test Results">
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Dashboard</a>
        </div>

        <div class="footer">
            <p>&copy; 2025 B+ Tree DBMS</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
